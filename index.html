<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shaq-fu!</title>
    <link rel="icon" href="assets/icon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="rps.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Shaq-fu!</h1>
        <button class="btnAgain">Again!</button>
      </div>
      <div class="content-container">
        <input
          type="image"
          class="btnRock"
          alt="Closed fist to symbolize rock"
          src="assets/rock.png"
        />
        <input
          type="image"
          class="btnPaper"
          alt="Hand with fingers splayed to symbolize paper"
          src="assets/paper.png"
        />
        <input
          type="image"
          class="btnScissors"
          alt="Hand with index and middle finger up to symbolize scissors"
          src="assets/scissors.png"
        />
        <span class="playerScore">Your score:</span>
        <span class="shaqScore">Shaq's score:</span>
      </div>
    </div>
  </body>
</html>
